<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Machine's Gepeto</title>
  
  <!-- Google Fonts: Lora -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --paper: #f1e9d6;
      --turquoise: #20b2aa;
      --orange: #f3852e;
      --brown: #8a5a3b;
      --ink: #2a2a2a;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: 'Lora', serif;
      background: var(--paper);
      color: var(--ink);
    }
    
    /* Orientation overlay for portrait mode */
    .orientation-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--paper);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
    }
    
    .orientation-overlay.show {
      display: flex;
    }
    
    .orientation-message {
      font-size: 2rem;
      font-weight: 700;
      color: var(--ink);
      margin-bottom: 1rem;
    }
    
    .orientation-subtitle {
      font-size: 1rem;
      color: var(--brown);
      margin-bottom: 2rem;
    }
    
    .device-icon {
      width: 80px;
      height: 80px;
      border: 3px solid var(--brown);
      border-radius: 12px;
      position: relative;
      animation: rotate-device 2s ease-in-out infinite;
    }
    
    .device-icon::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 2px solid var(--orange);
      border-radius: 6px;
    }
    
    @keyframes rotate-device {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }
    
    /* Main layout - hidden in portrait */
    .app {
      display: none;
      min-height: 100vh;
      flex-direction: column;
    }
    
    .app.show {
      display: flex;
    }
    
    /* Header */
    .header {
      padding: 1.5rem 2rem;
      border-bottom: 3px solid var(--brown);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(2px);
    }
    
    .title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--ink);
    }
    
    .title::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: var(--orange);
      margin-top: 0.5rem;
    }
    
    /* Main content area */
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    
    /* Levels card */
    .levels-card {
      background: rgba(255, 255, 255, 0.8);
      border: 3px solid var(--brown);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 2px 3px 0 var(--brown);
      position: relative;
    }
    
    .levels-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--orange);
      border-radius: 13px 13px 0 0;
    }
    
    .levels-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .level-button {
      aspect-ratio: 1;
      border: 2px solid var(--brown);
      border-radius: 14px;
      background: white;
      color: var(--ink);
      font-family: 'Lora', serif;
      font-size: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 1px 2px 0 var(--brown);
    }
    
    .level-button:hover,
    .level-button:focus {
      background: rgba(32, 178, 170, 0.12);
      transform: translateY(-1px);
      box-shadow: 2px 3px 0 var(--brown);
      outline: 2px solid var(--turquoise);
      outline-offset: 2px;
    }
    
    .level-button:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 var(--brown);
    }
    
    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .sidebar-item {
      background: rgba(255, 255, 255, 0.8);
      border: 3px solid var(--brown);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 2px 3px 0 var(--brown);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .sidebar-item:hover,
    .sidebar-item:focus {
      transform: translateY(-1px);
      box-shadow: 3px 4px 0 var(--brown);
      outline: 2px solid var(--turquoise);
      outline-offset: 2px;
    }
    
    .sidebar-item:active {
      transform: translateY(1px);
      box-shadow: 1px 2px 0 var(--brown);
    }
    
    .icon-badge {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: white;
      border: 3px solid var(--orange);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }
    
    .sidebar-item:hover .icon-badge,
    .sidebar-item:focus .icon-badge {
      box-shadow: 0 0 0 3px rgba(243, 133, 46, 0.3);
    }
    
    .icon-badge img {
      width: 40px;
      height: 40px;
    }
    
    .sidebar-label {
      font-weight: 600;
      color: var(--ink);
    }
    
    /* Modal styles */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(42, 42, 42, 0.35);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-backdrop.show {
      display: flex;
    }
    
    .modal-card {
      background: white;
      border: 3px solid var(--brown);
      border-radius: 16px;
      padding: 2rem;
      max-width: 560px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 4px 6px 0 var(--brown);
      position: relative;
    }
    
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 32px;
      border: 2px solid var(--brown);
      border-radius: 50%;
      background: white;
      color: var(--ink);
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .modal-close:hover,
    .modal-close:focus {
      background: var(--turquoise);
      color: white;
      outline: 2px solid var(--turquoise);
      outline-offset: 2px;
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--ink);
      margin-bottom: 1rem;
    }
    
    .modal-content {
      color: var(--ink);
      line-height: 1.6;
    }
    
    /* Screen reader only helper */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr 240px;
        gap: 1.5rem;
        padding: 1.5rem;
      }
      
      .levels-grid {
        gap: 0.75rem;
      }
      
      .level-button {
        font-size: 1.25rem;
      }
      
      .title {
        font-size: 1.75rem;
      }
    }
    
    /* Portrait orientation - show overlay */
    @media (orientation: portrait) {
      .orientation-overlay {
        display: flex;
      }
      
      .app {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Orientation overlay for portrait mode -->
  <div class="orientation-overlay" id="orientationOverlay">
    <div class="orientation-message">Please rotate your device</div>
    <div class="orientation-subtitle">This experience works in landscape.</div>
    <div class="device-icon"></div>
  </div>
  
  <!-- Main app -->
  <div class="app" id="app">
    <!-- Header -->
    <header class="header">
      <h1 class="title">The Machine's Gepeto</h1>
    </header>
    
    <!-- Main content -->
    <main class="main-content">
      <!-- Levels card -->
      <div class="levels-card">
        <h2>Levels</h2>
        <div class="levels-grid" id="levelsGrid">
          <!-- Level buttons will be generated by JavaScript -->
        </div>
      </div>
      
      <!-- Sidebar -->
      <aside class="sidebar">
        <button class="sidebar-item" id="tutorialBtn" aria-label="Open Tutorial">
          <div class="icon-badge">
            <img src="/SVG/diary.svg" alt="" aria-hidden="true">
          </div>
          <span class="sidebar-label">Tutorial</span>
        </button>
        
        <button class="sidebar-item" id="authorsBtn" aria-label="Open Authors">
          <div class="icon-badge">
            <img src="/SVG/lamp.svg" alt="" aria-hidden="true">
          </div>
          <span class="sidebar-label">Authors</span>
        </button>
        
        <button class="sidebar-item" id="bookBtn" aria-label="Open Book">
          <div class="icon-badge">
            <img src="/SVG/pen.svg" alt="" aria-hidden="true">
          </div>
          <span class="sidebar-label">Book</span>
        </button>
      </aside>
    </main>
  </div>
  
  <!-- Modal backdrop -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal-card">
      <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
      <h2 class="modal-title" id="modalTitle"></h2>
      <div class="modal-content" id="modalContent"></div>
    </div>
  </div>
  
  <script>
    // Orientation handling
    function checkOrientation() {
      const overlay = document.getElementById('orientationOverlay');
      const app = document.getElementById('app');
      
      if (window.matchMedia('(orientation: portrait)').matches) {
        overlay.classList.add('show');
        app.classList.remove('show');
      } else {
        overlay.classList.remove('show');
        app.classList.add('show');
      }
    }
    
    // Check orientation on load and resize
    checkOrientation();
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', () => {
      setTimeout(checkOrientation, 100); // Small delay for orientation change
    });
    
    // Modal utility
    function openModal({ title, bodyHTML }) {
      const backdrop = document.getElementById('modalBackdrop');
      const modalTitle = document.getElementById('modalTitle');
      const modalContent = document.getElementById('modalContent');
      
      modalTitle.textContent = title;
      modalContent.innerHTML = bodyHTML;
      backdrop.classList.add('show');
      
      // Focus trap
      const focusableElements = backdrop.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const firstElement = focusableElements[0];
      const lastElement = focusableElements[focusableElements.length - 1];
      
      if (firstElement) firstElement.focus();
      
      // Handle tab cycling
      backdrop.addEventListener('keydown', handleTabKey);
      
      function handleTabKey(e) {
        if (e.key === 'Tab') {
          if (e.shiftKey) {
            if (document.activeElement === firstElement) {
              lastElement.focus();
              e.preventDefault();
            }
          } else {
            if (document.activeElement === lastElement) {
              firstElement.focus();
              e.preventDefault();
            }
          }
        }
      }
    }
    
    function closeModal() {
      const backdrop = document.getElementById('modalBackdrop');
      backdrop.classList.remove('show');
      backdrop.removeEventListener('keydown', handleTabKey);
    }
    
    // Level button functionality
    function openLevel(levelNumber) {
      console.log(`openLevel(${levelNumber})`);
      // Placeholder for future level navigation
    }
    
    // Sidebar button functions
    function openTutorial() {
      openModal({
        title: 'Tutorial',
        bodyHTML: `
          <p>Welcome to The Machine's Gepeto! This is a physics-based puzzle game where you'll help guide objects to their destinations.</p>
          <p><strong>How to play:</strong></p>
          <ul>
            <li>Select a level from the grid on the left</li>
            <li>Use the available tools to create a path</li>
            <li>Watch the physics simulation in action</li>
            <li>Try to complete each level with the fewest moves possible</li>
          </ul>
          <p>Good luck and have fun exploring the machine!</p>
        `
      });
    }
    
    function openAuthors() {
      openModal({
        title: 'Authors',
        bodyHTML: `
          <p><strong>Created by:</strong> Lina Lopes</p>
          <p><strong>GitHub:</strong> <a href="https://github.com/linalopes" target="_blank">@linalopes</a></p>
          <p><strong>Project Repository:</strong> <a href="https://github.com/linalopes/maquina-gepeto" target="_blank">maquina-gepeto</a></p>
          <br>
          <p>This project combines physics simulation with creative visual design, inspired by the aesthetic of hand-drawn collages and educational toys.</p>
          <p>Built with vanilla HTML, CSS, and JavaScript, featuring the Matter.js physics engine for realistic simulations.</p>
        `
      });
    }
    
    function openBook() {
      openModal({
        title: 'Book',
        bodyHTML: `
          <p><strong>The Machine's Gepeto</strong> is a collection of physics puzzles inspired by the classic tale of Pinocchio and the concept of bringing inanimate objects to life.</p>
          <p>Each level presents a new challenge where you must use your creativity and understanding of physics to guide objects to their intended destinations.</p>
          <br>
          <p><strong>Level Progression:</strong></p>
          <ul>
            <li><strong>Level 1-2:</strong> Basic mechanics and tool introduction</li>
            <li><strong>Level 3-4:</strong> Intermediate puzzles with multiple elements</li>
            <li><strong>Level 5-6:</strong> Advanced challenges requiring creative solutions</li>
          </ul>
          <p>More levels and features coming soon!</p>
        `
      });
    }
    
    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      // Generate level buttons
      const levelsGrid = document.getElementById('levelsGrid');
      for (let i = 1; i <= 6; i++) {
        const button = document.createElement('button');
        button.className = 'level-button';
        button.textContent = i;
        button.setAttribute('aria-label', `Open Level ${i}`);
        button.addEventListener('click', () => openLevel(i));
        levelsGrid.appendChild(button);
      }
      
      // Sidebar button event listeners
      document.getElementById('tutorialBtn').addEventListener('click', openTutorial);
      document.getElementById('authorsBtn').addEventListener('click', openAuthors);
      document.getElementById('bookBtn').addEventListener('click', openBook);
      
      // Modal event listeners
      document.getElementById('modalClose').addEventListener('click', closeModal);
      document.getElementById('modalBackdrop').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
      
      // Keyboard accessibility
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    });
  </script>
</body>
</html>
